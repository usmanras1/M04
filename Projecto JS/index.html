<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Practica-JS</title>
</head>
<body>
    <section id="codigo">
        <div class="container-codigo">
            <h1>Adivina el número secreto</h1>
            <div class="container1">
                <p class="card">*</p>
                <p class="card">*</p>
                <p class="card">*</p>
                <p class="card">*</p>
                <p class="card">*</p>
            </div>
        </div>
    </section>
    <section id="comprobar">
        <div class="container-comprobar">
            <h3>Escribe aquí un número</h3>
            <input type="text" id="inputSecuencia" maxlength="5" placeholder="12345">
            <button class="btnComprobar">Comprobar</button>
        </div>
    </section>
    <section id="info">
        <p></p>
    </section>
    <section id="result">
        <div class="container-result">
            <div class="result-row">
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
            </div>
            <div class="result-row">
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
            </div>
            <div class="result-row">
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
            </div>
            <div class="result-row">
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
            </div>
            <div class="result-row">
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
                <div class="result-cell"></div>
            </div>
        </div>
    </section>
</body>
</html>
